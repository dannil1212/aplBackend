<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <c:if test="#{loginBean.loggedIn}">

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100">
                    <h:form>
                        <h:panelGroup>
                            <h:commandButton value="Logga ut" action="#{loginBean.logout()}"/>
                        </h:panelGroup>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">

                </p:layoutUnit>


                <p:layoutUnit position="west" size="243">
                    <ui:include src="template/menu.xhtml"/>

                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <p:outputLabel value="Lämna rutan för lösenord tom om du inte vill ändra den"></p:outputLabel>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Namn"/>
                            <p:inputText value="#{adminManager.selectedHL.namn}"/>
                            <p:outputLabel value="Telefonnummer"/>
                            <p:inputText value="#{adminManager.selectedHL.tfnr}"/>
                            <p:outputLabel value="Email"/>
                            <p:inputText value="#{adminManager.selectedHL.email}"/>
                            <p:outputLabel value="Företag"/>
                            <p:inputText value="#{adminManager.selectedHL.företag}"/>
                            <p:selectOneMenu value="#{adminManager.selectedHL.program_id}">
                                <f:selectItem itemLabel="Välj Program" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{adminManager.programs}"
                                               var="program"
                                               itemValue="#{program.id}"
                                               itemLabel="#{program.email}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Användarnamn"/>
                            <p:inputText value="#{adminManager.selectedHL.anvnamn}"/>
                            <p:outputLabel value="Lösenord"/>
                            <p:inputText value="#{adminManager.selectedHL.lösenord}"/>
                        </h:panelGrid>
                        <p:panelGrid columns="2">
                            <p:commandButton title="Spara" action="#{adminManager.sparaHL()}"></p:commandButton>
                            <p:commandButton title="Avbryt" action="redigeraHLStart"></p:commandButton>
                        </p:panelGrid>
                    </h:form>

                </p:layoutUnit>                  

            </p:layout>

        </c:if>
    </h:body>
</html>
