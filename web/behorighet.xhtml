<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <c:if test="#{loginBean.loggedIn}">

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100">
                    <h:form>
                        <h:panelGroup>
                            <h:commandButton value="Logga ut" action="#{loginBean.logout()}"/>
                        </h:panelGroup>
                    </h:form>
                    <br/>
                    <br/>
                    <h:outputLabel value="Klicka på # för att sätta lärarebehörighet på användaren och X för att ta bort behörigheten"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">

                </p:layoutUnit>


                <p:layoutUnit position="west" size="243">
                    <ui:include src="template/menu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center" size="50%">
                    <h:panelGrid columns="2">
                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Användare utan behörighet"/>
                                <br/>
                                <c:forEach items="#{adminManager.users}" var="usersList">
                                    <h:outputText value="${usersList}"/>
                                    <h:commandLink id="info" action="#{adminManager.setBehörighet(usersList)}" value="#"/>
                                </c:forEach>
                            </h:panelGrid>
                        </h:form>
                    </h:panelGrid>
                </p:layoutUnit>

                <p:layoutUnit position="east" size="50%">
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Användare med behörighet"/>
                            <br/>
                            <c:forEach items="#{adminManager.lärare}" var="lärareList">
                                <h:outputText value="${lärareList}"/>
                                <h:commandLink id="info" action="#{adminManager.removeBehörighet(lärareList)}" value="X"/>
                            </c:forEach>
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </c:if>
    </h:body>
</html>
