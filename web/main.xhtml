<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <c:if test="#{loginBean.loggedIn}">

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:panelGroup>
                        <p:button href="index.xhtml" value="Logga ut"/>
                    </h:panelGroup>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">

                </p:layoutUnit>


                <p:layoutUnit position="west" size="242">
                    <ui:include src="template/menu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Klassens namn" for="klassnamn"/>
                            <h:inputText value="#{adminManager.klassnamn}" 
                                         id="klassnamn"/>
                        </h:panelGrid>
                        <h:panelGroup>
                            <h:commandButton action="#{adminManager.addClass()}"
                                             value="Lägg till" />
                        </h:panelGroup >
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Klicka på krysset för att radera"/>
                            <br/>
                            <c:forEach items="#{adminManager.classes}" var="classesList">
                                <h:outputText value="${classesList}"/>
                                <h:commandLink id="info" action="#{adminManager.removeClass(classesList)}" value="x"/>
                            </c:forEach>
                        </h:panelGrid>
                    </h:form>

                </p:layoutUnit>

            </p:layout>

        </c:if>
    </h:body>
</html>
