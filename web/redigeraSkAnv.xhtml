<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</h1>
        <c:if test="#{loginBean.loggedIn}">

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100">
                    <h:form>
                        <h:panelGroup>
                            <h:commandButton value="Logga ut" action="#{loginBean.logout()}"/>
                        </h:panelGroup>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">

                </p:layoutUnit>


                <p:layoutUnit position="west" size="243">
                    <ui:include src="template/menu.xhtml"/>

                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Namn"/>
                            <p:inputText value="#{adminManager.selectedUser.namn}"/>
                            <p:outputLabel value="Telefonnummer"/>
                            <p:inputText value="#{adminManager.selectedUser.tfnr}"/>
                            <p:outputLabel value="Email"/>
                            <p:inputText value="#{adminManager.selectedUser.email}"/>
                            <p:outputLabel value="Klass"/>
                            <p:selectOneMenu value="#{adminManager.selectedUser.klass}">
                                <f:selectItem itemLabel="Välj Klass" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{adminManager.klasser}"
                                               var="klass"
                                               itemValue="#{klass.id}"
                                               itemLabel="#{klass.email}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Handledar id"/>
                            <p:selectOneMenu value="#{adminManager.selectedUser.hl_id}">
                                <f:selectItem itemLabel="Välj Handledare" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{adminManager.handledare}"
                                               var="handledaren"
                                               itemValue="#{handledaren.id}"
                                               itemLabel="#{handledaren.email}" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:commandButton value="Spara" action="#{adminManager.sparaSkAnv()}"></p:commandButton>
                            <p:commandButton value="Avbryt" action="redigeraSkStart"></p:commandButton>
                        </h:panelGrid>
                    </h:form>

                </p:layoutUnit>                  

            </p:layout>

        </c:if>
    </h:body>
</html>
